<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UGC Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 800px; margin: auto; }
    .header { text-align: center; margin-bottom: 40px; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>UGC Marketplace</h1>
      <p>Conecta empresas con creadores de contenido UGC.</p>
    </div>
    <div class="section">
      <h2>Registro de Empresas</h2>
      <form>
        <input type="text" placeholder="Nombre de la empresa" required><br><br>
        <input type="email" placeholder="Correo" required><br><br>
        <button type="submit">Registrar</button>
      </form>
    </div>
    <div class="section">
      <h2>Registro de Creadores UGC</h2>
      <form>
        <input type="text" placeholder="Nombre" required><br><br>
        <input type="email" placeholder="Correo" required><br><br>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
